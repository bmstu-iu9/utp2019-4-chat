<!DOCTYPE html>
<html lang="eu">

 <head>
  <meta charset="utf-8">
  <title>Chat</title> 
  <link rel="stylesheet" type="text/css" href="chatstyle.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
 </head>
 
<body>
	<div id="left-column">
		<header id="left-top-row">
			<form id="searchBar">
				<input type="search" id="searchText" placeholder="Search..." />
				<button type="submit" id="searchBtn"></button>
			</form>
		</header>

		<div id="main"></div>

		<footer id="left-bottom-row">
			<button type="button" id="emodziBtn"></button>
			<input type="text" placeholder="Message" id="message" />
			<button id="bttn" type="submit"></button>
		</footer>

	</div>

	<aside id="right-column">
	<div id="right-top-row">
	</div>
	<div id="menu-place">
	</div>
	<div id="right-bottom-row">
	</div>
	</aside>

	<script type="text/javascript" src="scripts/chat.js">
	</script>
</body>
</html>
