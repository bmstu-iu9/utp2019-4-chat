<!DOCTYPE html>
<html lang="eu">

 <head>
  <meta charset="utf-8">
  <title>Chat login</title> 
  <link rel="stylesheet" type="text/css" href="simpleForm.css">
  <link rel="shortcut icon" href="logo.png">
 </head>
 
 <body>

  <form id="simpForm">
	  <img src="logo.png" alt="Cham" id="logo-img"> 
	  <img src="name.png" alt="Cham" id="name-img"> 
	  <div id="left-shape"></div>
	  <div id="right-shape"></div>
	  <div id="add-circle"></div>
	  <div id="inner-part">
		<h1>Please login</h1>
		<input type="text" id="userName" placeholder="Username" required />
		<input type="password" id="password" placeholder="Password" required />
		<button type="submit" id="buttonLogin">Login</button>
		<Br>
		<h2>If you don't have an account:</h2>
		<button type="button" id="buttonRegistration">Registration</button>
	  </div>
	</form>
   
   <script type="text/javascript" src="scripts/login.js">
   </script>
   
 </body>
</html>
