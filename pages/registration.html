<!DOCTYPE html>
<html lang="eu">
<head>
	<meta charset="utf-8">
	<title>Chat registration</title>
	<link href="css/simpleForm.css" rel="stylesheet" type="text/css">
	<link href="images/logo.png" rel="shortcut icon">
</head>
<body>
<div class="form">
	<img alt="Cham" class="logo" src="images/logo.png" />
	<img alt="Cham" class="name" src="images/name.png" />
	<div class="left-shape"></div>
	<div class="right-shape"></div>
	<div class="add-circle"></div>
	<div class="inner-part">
		<h1>Please enter your details</h1>
		<form action="registration" method="post">
			<input name="nick" pattern="^\w{6,20}$" placeholder="Username" required type="text" />
			<input name="password1" id="password1" pattern="^\w{6,20}$" placeholder="Password" required type="password" />
			<input name="password2" id="password2" pattern="^\w{6,20}$" placeholder="Please repeat password" required title="Пароли не совпадают." type="password" />
			<input name="email" placeholder="Email" required type="email" />
			<button type="submit">Registration</button>
		</form>
		<br />
		<h2>If you have an account:</h2>
		<button id="buttonLogin">Login</button>
	</div>
</div>
</body>
<script type="text/javascript" src="scripts/registration.js"></script>
</html>
