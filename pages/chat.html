<!DOCTYPE html>
<html lang="eu">

 <head>
  <meta charset="utf-8">
  <title>Chat</title> 
  <link rel="stylesheet" type="text/css" href="chatstyle.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
  <link rel="shortcut icon" href="logo.png">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
 </head>
 
<body>
	<div id="first-column">
	</div>

	<div id="left-column">
		<header id="left-top-row">
			<img src="logo.png" alt="Cham" id="logo-img">
		        <img src="name.png" alt="Cham" id="name-img">
			<form id="searchBar">
				<input type="search" id="searchText" placeholder="Search..." />
				<button type="submit" id="searchBtn"></button>
			</form>
		</header>
		<div id="main-column"></div>
		<div id="main"></div>
		<footer id="left-bottom-row">
		   	<label id="label">
      					<i class="material-icons" id="icons">attach_file</i>
      					<span class="title" id="title"></span>
      		        		<input type="file" id="file"/>
   		  	</label>
		  	<button type="button" id="emodziBtn"></button>
		  	<textarea id="message" placeholder="Message..." /></textarea>
		  	<button type="submit" id="bttn"></button>
	  	</footer>
	</div>

	<aside id="right-column">
	<div id="right-top-row">
	</div>
	<div id="menu-place">
	<h1>Username:</h1>
	<ul class="menu">
		<li><a href="#bt1">Edit profile</a>
			<a href="#cl1" class="overlay" id="bt1"></a>
			<div class="content1">
				<p><a class="exit1" href="#exit"></a></p>
				<h1>Edit profile</h1>
				<h1>Username:</h1>
				<h1>Birthday:</h1>
				<h1>Profile photo:</h1>
				<p><label for="name"><em></em></label><input type="text" id="username"></p>
				<p><label for="date"><em></em></label><input type="date" id="birhday"></p>
				<p><label for="file"><em></em></label><input type="file" id="photo"></p>
			</div>
		</li>
   		<li><a href="#bt2">Notifications</a>
			<a href="#cl2" class="overlay" id="bt2"></a>
			<div class="content">
				Здесь2
			<a class="exit" href="#exit"></a>
			</div>
		</li>
		<li><a href="#bt3">Attachments</a>
			<a href="#cl3" class="overlay" id="bt3"></a>
			<div class="content">
				Здесь3
			<a class="exit" href="#exit"></a>
			</div>
		</li>
   		<li><a href="#bt4">Clear the story</a>
			<a href="#cl4" class="overlay" id="bt4"></a>
			<div class="content4">
				<a class="exit4" href="#exit"></a>
				<h1>Are you sure you want to clear the story?</h1>
				<button class="yes">Yes</button>
				<button class="no">No</button>
			</div>
		</li>
   		<li><a href="#bt5">Settings</a>
			<a href="#cl5" class="overlay" id="bt5"></a>
			<div class="content">
				Здесь5
			<a class="exit" href="#exit"></a>
			</div>
		</li>
   		<li><a href="#bt6">Exit</a>
			<a href="#cl6" class="overlay" id="bt6"></a>
			<div class="content6">
				<a class="exit6" href="#exit"></a>
				<h1>Are you sure you want to go out?</h1>
				<button class="yes">Yes</button>
				<button class="no">No</button>
			</div>
		</li>
	</ul>
	</div>
	<div id="right-bottom-row">
	</div>
	</aside>

	<script type="text/javascript" src="scripts/chat.js">
	</script>
</body>
</html>
