<!DOCTYPE html>
<html lang="eu">
<head>
	<meta charset="utf-8">
	<title>Chat login</title>
	<link href="css/simpleForm.css" rel="stylesheet" type="text/css">
	<link href="images/logo.png" rel="shortcut icon">
</head>
<body>
<div class="form">
	<img alt="Cham" class="logo" src="images/logo.png" />
	<img alt="Cham" class="name" src="images/name.png" />
	<div class="left-shape"></div>
	<div class="right-shape"></div>
	<div class="add-circle"></div>
	<div class="inner-part">
		<h1>Please login</h1>
		<form action="login" method="post">
			<input name="email" placeholder="Email" required type="email" />
			<input name="password" placeholder="Password" pattern="^\w{6,20}$" required type="password" />
			<button type="submit">Login</button>
		</form>
		<br />
		<h2>If you don't have an account:</h2>
		<button id="buttonRegistration">Registration</button>
	</div>
</div>
</body>
<script type="text/javascript" src="scripts/login.js"></script>
</html>
